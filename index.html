<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Pass Predictor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1d2b64, #f8cdda);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        animation: slideIn 0.7s ease-out;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #34495e;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        transition: 0.3s;
      }

      input[type="number"]:focus {
        border-color: #6c5ce7;
        outline: none;
        box-shadow: 0 0 8px rgba(108, 92, 231, 0.3);
      }

      button {
        width: 100%;
        background-color: #6c5ce7;
        color: #fff;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        background-color: #4834d4;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      }

      .result {
        margin-top: 30px;
        padding: 18px;
        background-color: #eafaf1;
        border-left: 5px solid #2ecc71;
        border-radius: 8px;
        color: #27ae60;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Student Pass Predictor</h1>
      <form method="POST">
        <div class="form-group">
          <label for="hours_studied">Hours Studied:</label>
          <input
            type="number"
            id="hours_studied"
            name="hours_studied"
            required
            min="0"
            step="0.1"
          />
        </div>

        <div class="form-group">
          <label for="attendance">Attendance (%):</label>
          <input
            type="number"
            id="attendance"
            name="attendance"
            required
            min="0"
            max="100"
            step="0.1"
          />
        </div>

        <div class="form-group">
          <label for="assignments_completed">Assignments Completed (%):</label>
          <input
            type="number"
            id="assignments_completed"
            name="assignments_completed"
            required
            min="0"
            max="100"
          />
        </div>

        <div class="form-group">
          <label for="sleep_hours">Sleep Hours (per day):</label>
          <input
            type="number"
            id="sleep_hours"
            name="sleep_hours"
            required
            min="0"
            step="0.1"
          />
        </div>

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <div class="result">ðŸŽ“ Prediction: <strong>{{ prediction }}</strong></div>
      {% endif %}
    </div>
  </body>
</html>
